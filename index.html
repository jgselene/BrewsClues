<!doctype html>
<html>
	<head>
		<title>Midnight Drinks</title>
		<link rel="stylesheet" href="css/styles.css">
		<link href='https://fonts.googleapis.com/css?family=Original+Surfer' rel='stylesheet' type='text/css'>
	</head>
	<body>
			<header class="logo">
				<div>
					<h1>Midnight Drinks</h1>
				</div>
			</header>
			<div class="dropdown" id="cssdropdown">
				<button onclick="myFunction()" class="dropbtn" class="headlink">Home</button>
				  <div id="myDropdown" class="dropdown-content" >
				    <p>The best review you can make!</p>
				  </div>

			</div>

			<div class="dropdown">
				<button onclick="myFunction()" class="dropbtn">Beer Review</button>
				  <div id="myDropdown" class="dropdown-content">
				    <p>This week's special is Lagunitas Maximus.</p>
				  </div>
			</div>

			<div class="dropdown">
				<button onclick="myFunction()" class="dropbtn">Subscribe</button>
				  <div id="myDropdown" class="dropdown-content">
				    <p>Subsribe to review notifactions on this weeks special.</p>
				  </div>
			</div>

			<div class="dropdown">
				<button onclick="myFunction()" class="dropbtn">Log In</button>
				  <div id="myDropdown" class="dropdown-content">
				    <p>Log In to write a review.</p>
				  </div>
			</div>


			<footer>
			</footer>
			<script>
				/* When the user clicks on the button, 
				toggle between hiding and showing the dropdown content */
				function myFunction() {
				    document.getElementById("myDropdown").classList.toggle("show");
				}

				// Close the dropdown if the user clicks outside of it
				window.onclick = function(event) {
				  if (!event.target.matches('.dropbtn')) {

				    var dropdowns = document.getElementsByClassName("dropdown-content");
				    var i;
				    for (i = 0; i < dropdowns.length; i++) {
				      var openDropdown = dropdowns[i];
				      if (openDropdown.classList.contains('show')) {
				        openDropdown.classList.remove('show');
				      }
				    }
				  }
				}
				</script>
				<SCRIPT language="JavaScript"> 
    $(document).ready(function(){
        $('#cssdropdown button.headlink').click(
            function() { $('.dropdown', this).css('display', 'block'); },
            function() { $('.dropdown', this).css('display', 'none');
    });
  </SCRIPT>
	</body>







</html>
